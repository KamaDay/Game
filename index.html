<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="koleso">
        <div class="container">
            <div class="koleso__inner">
                <div class="koles__items">
                    <div class="koleso__item koleso__rast"></div>
                    <div class="koleso__item koleso__rast"></div>
                    <div class="koleso__item koleso__rast"></div>
                </div>
                <div class="koles__items">
                    <div class="koleso__item koleso__otdel"></div>
                    <div class="koleso__item koleso__nah"></div>
                    <div class="koleso__item koleso__alm"></div>
                </div>
                <div class="koles__items">
                    <div class="koleso__item koleso__fish"></div>
                    <div class="koleso__item koleso__mol"></div>
                    <div class="koleso__item koleso__ferma"></div>
                </div>
                <div class="koles__items">
                    <div class="koleso__item koleso__rest"></div>
                    <div class="koleso__item koleso__rest"></div>
                    <div class="koleso__item koleso__rest"></div>
                </div>
            </div>
            <button class="koleso__btn koleso__show">Показать призы</button>
            <button class="koleso__btn koleso__prize">Получить призы</button>
        </div>
    </div>

    <div class="gorod">
        <div class="gorod__item"></div>
        <button class="gorod__btn">Прлучить жителя</button>
        <button class="gorod__btn-prize">Прлучить подарок</button>
        <div class="gorod__prize"></div>
    </div>


    <div class="gruz">
        <div class="gruz__item"></div>
        <button class="gruz__btn gruz__sad">Дом и Сад</button>
        <button class="gruz__btn gruz__ferma">Ферма</button>
        <button class="gruz__btn gruz__restoran">Ресторан</button>
        <button class="gruz__btn gruz__fish">Рыбалка</button>
        <button class="gruz__btn gruz__odezhda">Одежда</button>
        <button class="gruz__btn gruz__napitki">Напитки</button>
        <button class="gruz__btn gruz__mol">Молочка</button>
        <button class="gruz__btn gruz__slad">Сладости</button>
        <button class="gruz__btn gruz__pirog">Пироги</button>
    </div>

    <div class="magazin">
        <div class="container">
            <div class="magazin__inner">
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
                <div class="magazin__item"></div>
            </div>
            <button class="magazin__btn magazin__show">Показать продукты</button>
        </div>
    </div>



</body>
<script src="main.js"></script>

</html>
